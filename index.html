<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- START SCREEN -->
<div id="start">
  <h1>Tap to begin ✨</h1>
</div>

<!-- SCENE -->
<div id="scene" class="hidden">

  <div id="artboard">
    <!-- Background image -->
    <img src="assets/images/bg.png" id="bg-img" />

    <!-- Candle flame -->
    <div id="flame"></div>

    <!-- Birthday poster (hidden initially) -->
    <img src="assets/images/poster.png" id="poster" />

    <!-- Effects -->
    <canvas id="effects"></canvas>
  </div>

  <!-- Bottom message -->
  <div id="message"></div>

</div>

<script src="main.js"></script>
</body>
</html>
